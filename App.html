<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolution Mood Board</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f3e7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffcc66;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1s;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: #ffcccc;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            width: calc(30% - 40px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Resolution Mood Board</h1>
    </header>
    <div class="container">
        <div class="card" data-category="Health">
            <h2>Health</h2>
            <p>Incorporate healthy habits!</p>
            <button>Complete</button>
            <button>Delete</button>
        </div>
        <div class="card" data-category="Career">
            <h2>Career</h2>
            <p>Aim for new career goals!</p>
            <button>Complete</button>
            <button>Delete</button>
        </div>
        <div class="card" data-category="Travel">
            <h2>Travel</h2>
            <p>Plan your next adventure!</p>
            <button>Complete</button>
            <button>Delete</button>
        </div>
        <div class="card" data-category="Creative">
            <h2>Creative</h2>
            <p>Explore new creative outlets!</p>
            <button>Complete</button>
            <button>Delete</button>
        </div>
        <!-- More cards as needed -->
    </div>
    <footer>
        <p>&copy; 2026 by tsitsionono. All rights reserved.</p>
    </footer>
</body>
</html>
