<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flourish Focus Garden</title>
  <style>
    :root {
      --bg: #0f0f12;
      --card: #1a1a1f;
      --text: #f0f0f0;
      --muted: #888;
      --accent: #a7f3d0;
      --radius: 14px;
      --shadow: 0 4px 12px rgba(0,0,0,0.3);
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }
    .app {
      max-width: 420px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 20px;
    }
    .card {
      background: var(--card);
      padding: 16px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 20px;
      text-align: center;
    }
    .card h2 {
      margin-top: 0;
      font-size: 20px;
    }
    .petals {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 12px 0;
    }
    .petal {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #444;
    }
    .petal.filled {
      background: #ff6b6b;
    }
    .tasks {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .task {
      background: #333;
      padding: 8px 12px;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 14px;
    }
    .garden {
      margin-top: 30px;
    }
    .garden h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .garden-scroll {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      padding-bottom: 10px;
    }
    .flower {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      position: relative;
    }
    .flower::after {
      content: '';
      position: absolute;
      bottom: -6px;
      width: 4px;
      height: 12px;
      background: green;
      border-radius: 2px;
    }
    .flower .petal-count {
      font-size: 14px;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Flourish</h1>
    <div class="card">
      <h2>Weekly Garden</h2>
      <div class="petals" id="petalDisplay"></div>
      <div class="tasks">
        <div class="task" onclick="logTask('medication')">ðŸ’Š Meds</div>
        <div class="task" onclick="logTask('water')">ðŸ’§ Water</div>
        <div class="task" onclick="logTask('focus')">ðŸŒº Focus</div>
        <div class="task" onclick="logTask('movement')">ðŸš¶ Movement</div>
      </div>
      <p id="petalCountText" style="color: var(--muted); margin-top: 10px;"></p>
    </div>

    <div class="garden">
      <h3>Garden</h3>
      <div class="garden-scroll" id="gardenScroll"></div>
    </div>
  </div>

  <script>
    const petalDisplay = document.getElementById('petalDisplay');
    const petalCountText = document.getElementById('petalCountText');
    const gardenScroll = document.getElementById('gardenScroll');

    const today = new Date();
    const weekKey = `week_${today.getFullYear()}_${getWeekNumber(today)}`;
    const logs = JSON.parse(localStorage.getItem('flourish_logs') || '{}');

    if (!logs[weekKey]) logs[weekKey] = [];

    function getWeekNumber(d) {
      const date = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
      const dayNum = date.getUTCDay() || 7;
      date.setUTCDate(date.getUTCDate() + 4 - dayNum);
      const yearStart = new Date(Date.UTC(date.getUTCFullYear(),0,1));
      return Math.ceil((((date - yearStart) / 86400000) + 1)/7);
    }

    function logTask(task) {
      if (!logs[weekKey].includes(task)) {
        logs[weekKey].push(task);
        localStorage.setItem('flourish_logs', JSON.stringify(logs));
        renderPetals();
        renderGarden();
      }
    }

    function renderPetals() {
      petalDisplay.innerHTML = '';
      const petalsEarned = logs[weekKey].length;
      for (let i = 0; i < 7; i++) {
        const petal = document.createElement('div');
        petal.className = 'petal' + (i < petalsEarned ? ' filled' : '');
        petalDisplay.appendChild(petal);
      }
      petalCountText.textContent = `${petalsEarned} petals earned this week`;
    }

    function renderGarden() {
      gardenScroll.innerHTML = '';
      Object.keys(logs).forEach(key => {
        const flower = document.createElement('div');
        flower.className = 'flower';
        const count = logs[key].length;
        flower.innerHTML = `<div class="petal-count">${count}</div>`;
        gardenScroll.appendChild(flower);
      });
    }

    renderPetals();
    renderGarden();
  </script>
</body>
</html>
